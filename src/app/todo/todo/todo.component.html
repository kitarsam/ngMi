<div class="row">
  <div class="col">
    <ol class="list-group">
      <li *ngFor="let actualTodo of todos" class="list-group-item">
        {{ actualTodo.name }} : {{ actualTodo.content }}
        <i class="fa fa-trash fa-2x" aria-hidden="true"
          (click)="deleteTodo(actualTodo)"
        ></i>
      </li>
    </ol>
  </div>
  <div class="col">
    Name : <input type="text" class="form-control" [(ngModel)]="todo.name" />
    Content :
    <input type="text" class="form-control" [(ngModel)]="todo.content" />
    <button
      [disabled]="!todo.content.trim().length || !todo.name.trim().length"
      (click)="addTodo()"
      class="btn btn-primary mt-2"
    >
      Add Todo
    </button>
  </div>
</div>
